version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: Guyuguyu121
      POSTGRES_DB: inventorysystem
    volumes:
      - ./dbdata:/var/lib/postgresql/data  # Maps to a local folder
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin  # Maps to a local folder
    ports:
      - "5050:80"
    depends_on:
      - postgres
